<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="chat">
            <div class="header">
                <div class="left">
                    <img src="./pics/left-arrow.png" height="25px" alt="arrow">
                </div>
                <div class="center">
                    <h2>Alan Clark</h2>
                    <span>online</span>
                </div>
                <div class="right">
                    <img src="./pics/pp2.png" height="50px" >
                </div>
            </div>
            <div class="msg">
                <div class="left2">
                    <div class="chat01"><p>Hi Alan</p></div>
                    <div class="chat02"><p>I am Jason, here to help you find new friends.</p></div>
                    <div class="chat03">
                        <div class="begin"><p>Select an interest to begin</p></div>
                        <div class="begin1"><a href="#">Travelling the world</a></div>
                        <div class="begin2"><a href="#">Photography</a></div>
                        <div class="begin3"><a href="#">Watching Movie</a></div>
                    </div>
                    <!-- <div class="chat04"></div> -->
                </div>
                <div class="right2">
                    <div class="chat04"><p>Photography</p></div>
                </div>
            </div>
            <div class="footer">
                <div class="leftfoot"><img src="./pics/emoji.png" height="50px"></div>
                <div class="centerfoot"><input type="text" placeholder="Type message" ></div>
                <div class="rightfoot"><img src="./pics/send.png" height="40px"></div>
            </div>
        </div>
    </div>

</body>

</html>
